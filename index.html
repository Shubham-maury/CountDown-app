<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CountDoun-App</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="css/phone.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/phon2.css">
    <link rel="stylesheet" media="screen and (max-width: 300px)" href="css/phon3.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are coming soon</div>
            <div class="text-danger" id="timeup"></div>
            <div class="title" id="end-date"> <h4>End Date</h4> 
                <div class="col">
                    <div>
                        <input type="text" >
                        <br/>
                        <label for="">Year</label>
                    </div>
                    <div>
                        <input type="text" >
                        <br/>
                        <label for="">Month</label>
                    </div>
                    <div>
                        <input type="text" >
                        <br/>
                        <label for="">Days</label>
                    </div>
                    <div>
                        <input type="text" >
                        <br/>
                        <label for="">Hours</label>
                    </div>
                    <div>
                        <input type="text" >
                        <br/>
                        <label for="">Minutes</label>
                    </div>
                    <div>
                        <input type="text" >
                        <br/>
                        <label for="">Seconds</label>
                    </div>
            </div>
            <br>
            <div class="title" id="end-date"> <h4>Remaining Time</h4> 
                <div class="col">
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label for="">Year</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label for="">Month</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label for="">Days</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label for="">Hours</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label for="">Minutes</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label for="">Seconds</label>
                    </div>
            </div>
        </div>
        <button class="btn btn-danger" id="getstart">Start</button>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
